<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>NFT preview card component</title>
</head>
<body>
  <article class="principalContainer">
    <figure class="imageContainer">
      <img src="images/image-equilibrium.jpg" alt="image" class="image">
      <div class="capa">
        <img src="images/icon-view.svg" alt="view">
      </div>
    </figure>

    <div class="informationContainer">
      <h1 class="title">Equilibrium #3429</h1>
      <p class="phrase">Our Equilibrium collection promotes balance and calm.</p>
  
      <div class="itemsContainer">
        <div class="item1Container">
          <img src="images/icon-ethereum.svg" alt="ethereum">
          <p class="item1Text">0.041 ETH</p>
        </div>
        <div class="item2Container">
          <img src="images/icon-clock.svg" alt="clock">
          <p class="item2Text">3 days left</p>
        </div>
      </div>
      
      <div class="creditsContainer">
        <img src="images/image-avatar.png" alt="avatar" class="avatarImage">
        <p class="credits">Creation of <a href="#">Jules Wyvern</a></p>
      </div>
    </div>
  </article>
  <p class="attribution">Coded By Carlos Robles</p>
</body>
</html>
